<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/static/style.css" type="text/css">
	<style>
	body {
	  margin: 0;
	  font-family: Arial;
	}
	.top{
		height: 130px;
	}
	.top-container {
	  background-color: black;
	  color: white;
	  font-size: 50px;
	  height: 80px;
	  line-height: 80px;
	  text-align: center;
	}

	.header {
	  width: 100%;
	  float: left;
	  background-color: white;
	  color: #3498DB; 
	}

	.current{
		text-align: center;
		float: left;
		width: 30%;
		height: 50px;
		font-size: 30px;
		line-height: 50px;
	}

	.nav{
		float: left;
		width: 70%;
		height: 50px;
		font-size: 15px;
		line-height: 50px;
		text-align: right;
	}

	.nav>a{
		padding-right: 20px;
	}

	.main{
		background-color: #3498DB;
	}
	.content {
	  margin: 20px;
	  background-color: white;
	  border-left: 2px solid black;
	  border-right: 2px solid black;
	  text-align: center;
	  font-size: 20px;
	  padding: 30px;
	}

	.sticky {
	  position: fixed;
	  top: 0;
	  width: 100%;
	}

	.sticky + .content {
	  padding-top: 102px;
	}
	</style>
</head>
<body>
	<div class="top">
		<div class="top-container">
			Student Portal
		</div>
		<div class="header" id="myHeader">
			<div class="current">
				Edit
			</div>
			<div class="nav">
				<a href="/home">Home</a>
				{% if current_user.is_authenticated %}
				<a href="/logout">Logout</a>
				{% else %}
				<a href="/login">Login</a>
				{% endif %}
			</div>
		</div>
	</div>
	<div class="main">
		
		<link rel="stylesheet" href="/static/style.css" type="text/css">
		{% if current_user.username == "admin" %}
		<p> You are not allowed to access this webPage </p>
		{% else %}

		<h3> {{editText}}</h3>

		 
		<form action="/edit" method="POST">
			<div class="login">
				<div class="login-screen">
					<div class="app-title">
						<h1>Edit</h1>
					</div>
		 
					<div class="login-form">
						<div class="control-group">
						<div class="control-group">
						<input type="text" class="login-field" value="" placeholder="username" name="usernameNew" required>
						<label class="login-field-icon fui-user" for="login-name"></label>
						</div>
		 
						<div class="control-group">
						<input type="password" class="login-field" value="" placeholder="New Password" name="password1" required>
						<label class="login-field-icon fui-lock" for="login-pass"></label>
						</div>
						
						<div class="control-group">
						<input type="password" class="login-field" value="" placeholder="New Password" name="password2" required>
						<label class="login-field-icon fui-lock" for="login-pass"></label>
						</div>
		 				
		                <input type="submit" value="Submit" class="btn btn-primary btn-large btn-block" >
					    <br>
					</div>
				</div>
			</div>
		</form>
		{% endif %}
	</div>
	<div class="footer">

	</div>



	<script>
	window.onscroll = function() {myFunction()};

	var header = document.getElementById("myHeader");
	var sticky = header.offsetTop;

	function myFunction() {
	  if (window.pageYOffset >= sticky) {
	    header.classList.add("sticky");
	  } else {
	    header.classList.remove("sticky");
	  }
	}
	</script>
</body>
